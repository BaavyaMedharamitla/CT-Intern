<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress | E-LearnPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .progress-bar {
      transition: width 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">E-LearnPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link active" href="progress.html">Progress</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light py-4 text-center" data-aos="fade-down">
    <div class="container">
      <h2>Your Learning Progress</h2>
      <p>Track how far you've come in your enrolled courses.</p>
    </div>
  </header>

  <main class="container py-5">
    <div class="mb-4" data-aos="fade-right">
      <h5>Web Development</h5>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" data-width="80%">0%</div>
      </div>
    </div>
    <div class="mb-4" data-aos="fade-left">
      <h5>Python Programming</h5>
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" data-width="55%">0%</div>
      </div>
    </div>
    <div class="mb-4" data-aos="fade-right">
      <h5>Cybersecurity Basics</h5>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" data-width="35%">0%</div>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    <small>&copy; 2025 Codtech E-LearnPro | All rights reserved</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Animate progress bars
    document.querySelectorAll('.progress-bar').forEach(bar => {
      const target = bar.getAttribute('data-width');
      setTimeout(() => {
        bar.style.width = target;
        bar.textContent = target;
      }, 400);
    });
  </script>
</body>
</html>
