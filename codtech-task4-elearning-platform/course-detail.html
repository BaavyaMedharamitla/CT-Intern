<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Detail | E-LearnPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">E-LearnPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="progress.html">Progress</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row">
      <div class="col-md-8" data-aos="fade-up">
        <h2>Web Development Full Course</h2>
        <p>Start your journey with HTML, CSS, and JavaScript.</p>
        <div class="ratio ratio-16x9 mb-4">
          <iframe src="https://www.youtube.com/embed/ZFQkb26UD1Y" title="Course Video" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-md-4" data-aos="fade-left">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Download Certificate</h5>
            <p>Preview your certificate after completing the course.</p>
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#certificateModal">
              Preview Certificate
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Certificate Modal -->
  <div class="modal fade" id="certificateModal" tabindex="-1" aria-labelledby="certificateLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="certificateLabel">Course Completion Certificate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="https://images.besttemplates.com/wp-content/uploads/2024/06/Custom-made-Certificate-Design-for-Completion-of-Course.jpg" alt="Certificate Preview" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-3">
    <small>&copy; 2025 Codtech E-LearnPro | All rights reserved</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
